# Define reusable configuration blocks to avoid repetition
x-server-template: &server-defaults
  image: ghcr.io/ya-masterskaya-cpp/q2_2025_chat_project_team_3-server:latest
  restart: unless-stopped
  networks:
    - default
  healthcheck:
    test: ["CMD-SHELL", "curl --fail http://localhost:8849/health || exit 1"]
    interval: 10s
    timeout: 5s
    retries: 5

x-db-template: &db-defaults
  image: postgres:16-alpine
  restart: unless-stopped
  expose:
    - "5432"
  environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=drogon_test
  # This healthcheck ensures the server doesn't start until PG is truly ready
  healthcheck:
    test: ["CMD-SHELL", "pg_isready -U postgres -d drogon_test"]
    interval: 10s
    timeout: 5s
    retries: 5

services:
  # 1. The Aggregator Service
  aggregator:
    image: ghcr.io/ya-masterskaya-cpp/q2_2025_chat_project_team_3-aggregator:latest
    restart: unless-stopped
    container_name: aggregator
    ports:
      - "8848:8848"
    networks:
      - default

  # 2. The Server and Database Pairs (x6)

  # --- Pair 1 ---
  server-1:
    <<: *server-defaults
    container_name: server-1
    ports:
      - "8849:8849"
    environment:
      - AGGREGATOR_ADDR=ws://aggregator:8848/ws
      - SERVER_HOST=ws://public.ip:8849
    networks:
      - default
      - server-1-net
    depends_on:
      aggregator:
        condition: service_started
      db-1:
        condition: service_healthy

  db-1:
    <<: *db-defaults
    container_name: db-1
    volumes:
      - db-data-1:/var/lib/postgresql/data
    networks:
      server-1-net:
        aliases:
          - db

